name: CI/CD Deploy React App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build React app locally (on GitHub runner)
      - name: Build React app
        run: npm run build

      # 5️⃣ Deploy to VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
           echo "Removing old build..."
           rm -rf /var/www/ReactCICD_ALI/dist
           echo "Copying new build..."
           mkdir -p /var/www/ReactCICD_ALI/dist
           # Use absolute path inside the runner
           scp -r ${{ github.workspace }}/dist/* ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/ReactCICD_ALI/dist/
           echo "Fixing permissions..."
           chown -R www-data:www-data /var/www/ReactCICD_ALI/dist
           chmod -R 755 /var/www/ReactCICD_ALI/dist
           echo "Reloading Apache..."
           systemctl reload apache2
           echo "Deployment complete!"
