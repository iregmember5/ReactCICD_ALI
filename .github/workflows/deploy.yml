name: Deploy React App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Deploy to VPS and reload Apache
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/ReactCICD_ALI
            # Remove old build
            rm -rf dist
            # Copy new build
            cp -r ./dist /var/www/ReactCICD_ALI/
            # Reload Apache to apply any configuration changes
            systemctl reload apache2
            echo "Deployment + Apache reload completed successfully."
